<html>
<head>
<title>
javascript 1
</title>
<img src="pref.jpg">
<header style="background-color:powderblue">
<h1>
Arthematic Operations of two numbers using javascript
</h1>
</header>
<script type="text/javascript" language="javascript">
function addtwo(){
var a=parseInt(document.getElementById("text1").value);
var b=parseInt(document.getElementById("text2").value);
var c=a+b
document.getElementById("text3").value=c;

}
function sub(){
var a=parseInt(document.getElementById("text1").value);
var b=parseInt(document.getElementById("text2").value);
var c=a-b
document.getElementById("text3").value=c;

}
function mul(){
var a=parseInt(document.getElementById("text1").value);
var b=parseInt(document.getElementById("text2").value);
var c=a*b
document.getElementById("text3").value=c;

}
</script>
</head>
<body align="center">
<form>
Enter First Number:<br>

<input type="text" id="text1" name="textbox1"><br>
<br>
Enter Second Number:<br>

<input type="text" id="text2" name="textbox2"><br>
<br>
Result:<br>

<input type="text" id="text3" name="textbox3"> <br>
<br>
<input type="button" name="clickbutton" value="Add" onclick="addtwo()">   
<input type="button" name="clickbutton" value="SUB" onclick="sub()">
<input type="button" name="clickbutton" value="MUL" onclick="mul()">
<input type="reset"  >
</form>

</body>
</html>
